name: 构建Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 设置Java环境
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libncursesw5-dev libtinfo6 \
          cmake libffi-dev libssl-dev

    - name: 安装Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 修复buildozer.spec（关键修复）
      run: |
        # 在现有buildozer.spec中添加关键配置
        echo "" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "android.skip_update = False" >> buildozer.spec

    - name: 强制创建Android SDK目录结构
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license

    - name: 构建APK
      run: |
        buildozer android debug
      timeout-minutes: 60

    - name: 上传APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: SystemInfo-APK
        path: bin/*.apk
