name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-8-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        
    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install cython
        pip install buildozer
        
    - name: Build APK
      run: |
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: system-info-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v${{ github.run_number }}
        name: 系统信息查看器 v${{ github.run_number }}
        body: |
          ## 系统信息查看器 Android APK
          
          ### 功能特性
          - 📱 系统基本信息查看
          - 🔋 电池状态监控
          - 💾 内存和存储信息
          - 🌐 网络使用统计
          - ⚡ CPU使用率监控
          
          ### 安装说明
          1. 下载APK文件
          2. 允许安装未知来源应用
          3. 安装并运行
          
          ### 更新内容
          - 自动构建版本 ${{ github.run_number }}
          - 构建时间: ${{ github.event.head_commit.timestamp }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
